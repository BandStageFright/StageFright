<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch - Stage Fright</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="load.js"></script>
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<!-- Merch Section -->
<section id="merch" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Merchandise</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/tshirt.jpg" alt="Band T-Shirt" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Band T-Shirt</h5>
                        <p class="card-text">$25.00</p>
                        <a href="checkout.html" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/hat.jpg" alt="Band Hat" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Band Hat</h5>
                        <p class="card-text">$15.00</p>
                        <a href="checkout.html" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
