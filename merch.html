<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch - Stage Fright</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="merch.js" type="module"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Stage Fright</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="tickets.html">Tour Dates</a></li>
                <li class="nav-item"><a class="nav-link" href="merch.html">Merch</a></li>
                <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Merch Section -->
<section id="merch" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Merchandise</h2>
        <div class="row">
            <div id="col1" class="col-md-4"></div>
            <div id="col2" class="col-md-4"></div>
            <div id="col3" class="col-md-4"></div>
        </div>
    </div>
</section>

<!-- Button trigger modal -->
<button type="button" id="cart_button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cart_modal">
    <i class="bi bi-basket2-fill" style="font-size: 30px;"></i>
    <div id="cart_items">1</div>
</button>

<div class="modal fade" id="cart_modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="cart_modal_label">My Cart</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" style="margin: 10px;">
                <div class="form_header">Your Cart</div>
                <div id="cart"></div>
                <hr>
                <div id="checkout_form">
                    <form class="mb-3">
                        <div id="personal_information">
                            <div class="form_header">Personal Information</div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" id="first_name" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" id="last_name" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                        </div>
                        <hr>
                        <div id="billing_address">
                            <div class="form_header">Billing Address</div>
                            <div class="row g-2 mb-3">
                                <div class="col-sm-9">
                                  <input type="number" id="credit_card" class="form-control" placeholder="Credit Card #">
                                </div>
                                <div class="col-sm">
                                  <input type="number" id="CCV" class="form-control" placeholder="CCV">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="address" class="form-control" placeholder="Address">
                            </div>
                            <div class="row g-4 mb-3">
                                <div class="col-sm-7">
                                  <input type="text" id="city" class="form-control" placeholder="City">
                                </div>
                                <div class="col-sm">
                                  <input type="text" id="state" class="form-control" placeholder="State">
                                </div>
                                <div class="col-sm">
                                  <input type="text" id="zipcode" class="form-control" placeholder="Zip">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="country" class="form-control" id="country" placeholder="Country">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="clear_button" class="btn btn-danger" data-bs-dismiss="modal">Clear Cart</button>
                <button type="button" id="order_button" class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" id="open_product_add" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_product_modal">
    Add a product to firebase
</button>

<div class="modal fade" id="add_product_modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="cart_modal_label">Add a product to firebase</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" style="margin: 10px;">
                <form>
                    <div class="form_header">Product Details</div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="id_input" placeholder="Product ID">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name_input" placeholder="Product Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="price_input" placeholder="Product Price">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="quantity_input" placeholder="Product Quantity">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="add_product_button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>


<!-- Footer with Contact Us Form -->
<footer class="bg-dark text-white text-center p-3">
    <p class="mt-3">Â© 2024 Stage Fright. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
