<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch - Stage Fright</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Stage Fright</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="tickets.html">Tour Dates</a></li>
                <li class="nav-item"><a class="nav-link" href="merch.html">Merch</a></li>
                <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Merch Section -->
<section id="merch" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Merchandise</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/tshirt.jpg" alt="Band T-Shirt" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Band T-Shirt</h5>
                        <p class="card-text">$25.00</p>
                        <a href="checkout.html" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/hat.jpg" alt="Band Hat" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Band Hat</h5>
                        <p class="card-text">$15.00</p>
                        <a href="checkout.html" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer with Contact Us Form -->
<footer class="bg-dark text-white text-center p-3">
    <h5>Contact Us</h5>
    <form action="#" method="POST" class="text-left container" style="max-width: 60%; margin: 0 auto;">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <p class="mt-3">Â© 2024 Stage Fright. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
