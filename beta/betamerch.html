<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Fright | Merch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://smtpjs.com/v3/smtp.js" type="module"></script>
    <script src="merch.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Navbar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>
                    <a class="nav-link" href="#">Tickets</a>
                    <a class="nav-link active" href="#">Swag</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <h1 style="display: flex; justify-content: center; ">Swag</h1>

    <div id="products"></div>

    <!-- Button trigger modal -->
    <button type="button" id="cart_button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cart_modal">
        My Cart
    </button>

    <div class="modal fade" id="cart_modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cart_modal_label">My Cart</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="margin: 10px;">
                    <div class="form_header">Your Cart</div>
                    <div id="cart"></div>
                    <hr>
                    <div id="checkout_form">
                        <form class="mb-3">
                            <div id="personal_information">
                                <div class="form_header">Personal Information</div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <input type="text" id="first_name" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="last_name" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                            </div>
                            <hr>
                            <div id="billing_address">
                                <div class="form_header">Billing Address</div>
                                <div class="row g-2 mb-3">
                                    <div class="col-sm-9">
                                      <input type="number" id="credit_card" class="form-control" placeholder="Credit Card #">
                                    </div>
                                    <div class="col-sm">
                                      <input type="number" id="CCV" class="form-control" placeholder="CCV">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="address" class="form-control" placeholder="Address">
                                </div>
                                <div class="row g-4 mb-3">
                                    <div class="col-sm-7">
                                      <input type="text" id="city" class="form-control" placeholder="City">
                                    </div>
                                    <div class="col-sm">
                                      <input type="text" id="state" class="form-control" placeholder="State">
                                    </div>
                                    <div class="col-sm">
                                      <input type="text" id="zipcode" class="form-control" placeholder="Zip">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="country" class="form-control" id="country" placeholder="Country">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="clear_button" class="btn btn-danger" data-bs-dismiss="modal">Clear Cart</button>
                    <button type="button" id="order_button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>


    <div style="margin: 20px; padding: 10px; border: 5px solid black; margin-top: 200px;">
        <form>
            <div class="form_header">Create a new product</div>
            <div class="mb-3">
                <input type="number" class="form-control" id="id_input" placeholder="Product ID">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="name_input" placeholder="Product Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="price_input" placeholder="Product Price">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="quantity_input" placeholder="Product Quantity">
            </div>
            <button type="submit" id="add_product_button" class="btn btn-primary" style="width: 100%;">Submit</button>
        </form>
    </div>
</body>
</html>
