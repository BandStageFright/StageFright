<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="product_name">Product Name: ???</div>
    <div id="product_price">Product Price: $???</div>
    <div id="product_quantity">Product Quantity: ???</div>

    <div id="checkout_form" style="margin: 20px;">
        <form class="mb-3">
            <div id="personal_information">
                <div id="form_header">Personal Information</div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="first_name" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" id="last_name" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-sm-9">
                      <input type="number" id="credit_card" class="form-control" placeholder="Credit Card #">
                    </div>
                    <div class="col-sm">
                      <input type="number" id="CCV" class="form-control" placeholder="CCV">
                    </div>
                </div>
            </div>
            <div id="billing_address" style="display: none;">
                <div id="form_header">Billing Address</div>
                <div class="mb-3">
                    <input type="text" id="address" class="form-control" placeholder="Address">
                </div>
                <div class="row g-4 mb-3">
                    <div class="col-sm-7">
                      <input type="text" id="city" class="form-control" placeholder="City">
                    </div>
                    <div class="col-sm">
                      <input type="text" id="state" class="form-control" placeholder="State">
                    </div>
                    <div class="col-sm">
                      <input type="text" id="zipcode" class="form-control" placeholder="Zip">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" id="country" class="form-control" id="country" placeholder="Country">
                </div>
            </div>
            <button type="submit" id="order_button" class="btn btn-primary">Order</button>
          </form>
    </div>
</body>
</html>
