<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Stage Fright</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="load.js"></script>

</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<!-- Checkout Section -->
<section id="checkout" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Checkout</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Information</label>
                <input type="text" class="form-control" id="payment" required>
            </div>
            <button type="submit" class="btn btn-success">Complete Purchase</button>
        </form>
    </div>
</section>

<!-- Footer -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
